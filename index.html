<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chew Cup Interactive</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Playful rounded font and lighter text font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Full-screen, centered layout */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #7b56b9; /* purple from logo */
      color: #F5F0E1;             /* light cream */
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      position: relative;
      font-weight: 300;
    }
    /* Logo sizing */
    .logo {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 1rem;
      -webkit-user-drag: none;
      user-drag: none;
      user-select: none;
      pointer-events: none;
    }
    /* Tagline styling */
    .tagline {
      font-family: 'Fredoka One', sans-serif;
      font-weight: 400;
      font-size: 1.5rem;
      margin: 0.5rem 0 2rem;
    }
    /* Privacy link styling */
    .privacy-link {
      color: #F5F0E1;
      text-decoration: underline;
      font-family: sans-serif;
      font-size: 0.9rem;
    }
    .privacy-link:hover {
      opacity: 0.8;
    }
    .contact-btn {
      font-family: sans-serif;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: 2px solid white;
      border-radius: 6px;
      background: white;
      color: black;
      cursor: pointer;
    }
    .contact-btn:hover {
      opacity: 0.8;
    }
    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Ensure logo.png is placed alongside this file -->
    <img src="logo.jpg" alt="Chew Cup Interactive Logo" class="logo" draggable="false" ondragstart="return false;">
    <p class="tagline">Playfully Built, Seriously Good.</p>
    <p>Stay tuned for our first game release! Coming soon.</p>
    <p></p>
    <button class="contact-btn" onclick="window.location.href='mailto:hi@chewcup.com'">
      GET IN TOUCH
    </button>
  </div>
  <footer>
    <a href="/privacy/" class="privacy-link">Privacy Policy</a>
  </footer>
</body>
</html>

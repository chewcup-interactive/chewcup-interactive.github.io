

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chew Cup Interactive</title>
  <!-- Playful rounded font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    /* Full-screen, centered layout */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #7b56b9; /* purple from logo */
      color: #F5F0E1;             /* light cream */
      font-family: 'Fredoka One', sans-serif;
      text-align: center;
    }
    /* Logo sizing */
    .logo {
      max-width: 300px;
      width: 80%;
      height: auto;
      margin-bottom: 1rem;
    }
    /* Tagline styling */
    .tagline {
      font-size: 1.5rem;
      margin: 0.5rem 0 2rem;
    }
    /* Privacy link styling */
    .privacy-link {
      color: #F5F0E1;
      text-decoration: underline;
      font-family: sans-serif;
      font-size: 0.9rem;
    }
    .privacy-link:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Ensure logo.png is placed alongside this file -->
  <img src="logo.jpg" alt="Chew Cup Interactive Logo" class="logo">
  <p class="tagline">Serious Fun, Zero Seriousness</p>
  <a href="privacy.html" class="privacy-link">Privacy Policy</a>
</body>
</html>
